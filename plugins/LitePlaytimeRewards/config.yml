############################################################
# +------------------------------------------------------+ #
# |                         DATA                         | #
# +------------------------------------------------------+ #
############################################################

#After how much playtime should the player data be autosaved?
#In minutes, minimum is 1.
AutoSave: 1

#How long should the plugin save the playerdata in cache after logout?
#This will save performance for RAM.
#In minutes, minimum is 0.
TimeKeepDataInCache: 5

#Should the plugin keep track of all playtime, including the playtime gained before this plugin was installed?
#This requires Spigot/Paper v1.13+
CountAllPlaytime: true

  #Should claiming rewards be disabled in any worlds?
  #Rewards that require claiming will be put into pending state until in allowed world.
  #DisableGettingRewardsInWorlds:
  #- world
  #- world_nether
#- world_the_end
DisableGettingRewardsInWorlds: []


############################################################
# +------------------------------------------------------+ #
# |                        GUIs                          | #
# +------------------------------------------------------+ #
############################################################

#What material should the border in GUIs be made out of?
BorderMaterial: black_stained_glass_pane

  #How should the plugin layout the rewards GUI?
  #Options:
  #"fill" -> Fill the inventory from left to right.
#"centered" -> Center the rewards in the inventory.
InventoryLayout: centered

  #How should the plugin order the rewards in the rewards GUI?
  #Options:
  #id -> Alphanumeric ordering by ID.
  #id_reversed -> Unalphanumeric ordering by ID.
  #name -> Alphanumeric ordering by name.
  #name_reversed -> Unalphanumeric ordering by name.
  #time -> Ascending by time till next reward.
  #time_reversed -> Descending by time till next reward.
  #pending -> Ascending by amount pending.
  #pending_reversed -> Descending by amount pending.
  #redeemed -> Ascending by amount redeemed.
#redeemed_reversed -> Descending by amount redeemed.
RewardsOrder: id


############################################################
# +------------------------------------------------------+ #
# |                    MISCELLANEOUS                     | #
# +------------------------------------------------------+ #
############################################################

#Should the plugin check for updates?
UpdateChecker: true
